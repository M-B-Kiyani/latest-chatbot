<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Booking Widget Integration</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: #f8fafc;
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .page-header h1 {
        color: #1f2937;
        margin-bottom: 8px;
      }

      .page-header p {
        color: #6b7280;
        margin: 0;
      }

      .widget-wrapper {
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1>Ready to Get Started?</h1>
      <p>Book your consultation using the form below</p>
    </div>

    <div class="widget-wrapper">
      <!-- This is where the booking widget will appear -->
      <div id="booking-widget-container"></div>
    </div>

    <!-- Load widget configuration -->
    <script src="widget-config.js"></script>

    <!-- Load the booking widget -->
    <script src="booking-widget-embed.js"></script>

    <!-- Initialize the widget -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize widget with configuration
        new BookingWidget(window.BookingWidgetConfig);
      });
    </script>
  </body>
</html>
